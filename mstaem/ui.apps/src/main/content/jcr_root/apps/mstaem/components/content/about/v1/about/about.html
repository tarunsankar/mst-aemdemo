<!-- About Section -->
<sly data-sly-use.version="com.mst.core.models.Versioning"></sly>
<section class="Material-about-section section-padding">
  <div class="container">
  	<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-start">Start of About Component - V1</div>
    <div class="row" data-sly-test="${properties.links}" data-sly-use.aboutModel="com.mst.core.models.AboutModel" data-sly-list="${aboutModel.aboutLinks}">
      <div class="col-md-6 col-lg-3 col-xl-3 wow animated fadeInUp" data-wow-delay=".4s">
        <div class="about-single">
          <i class="material-icons mdi ${item.icons}"></i>
          <h2 class="subtitle">${item.title}</h2>
          <p>${item.description}</p>
        </div>
      </div>
    </div>
  	<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-end">End of About Component - V1</div>
  </div>
</section>
<!-- About Section End -->
